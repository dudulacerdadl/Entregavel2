<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../utils/images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="../"><img src="../utils/images/logo.png" alt="Logo" class="logo"></a>
            <img src="../utils/images/icons/burger-menu.png" alt="" class="burger-button">
        </div>

        <nav class="top-nav">
            <ul>
                <!-- <li>Artigos:
                        <ul></ul>
                    </li> -->
                <li><a href="../">Início</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="mask"></div>
    <div class="container solo">
        <main>
            <h1>Contatos</h1>
            <p>Alguma ideia, sugestão ou elogio?</p>
            <p>Manda ai pra gente! Toda ajuda é bem-vinda</p>
            <form class="form" action="#" method="GET">
                <fieldset class="form-container">
                    <label class="form-label">
                        Nome Completo:
                        <input type="text" id="name" required placeholder="digite aqui">
                    </label>
                    <br>
                    <label class="form-label">
                        Telefone:
                        <input type="tel" id="tel" required placeholder="digite aqui">
                    </label>
                    <br>
                    <label class="form-label">
                        E-mail:
                        <input type="email" id="email" required placeholder="digite aqui">
                    </label>
                    <br>
                    <label class="form-label" for="msg">
                        Digite sua mensagem:
                    </label>
                    <textarea name="msg" id="msg" rows="10"></textarea>
                    <br>
                    <div class="btn-div">
                        <input type="submit" value="Enviar" class="btn">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <footer>
        <p>Not Icias ®</p>
        <p>Site produzido por Eduardo Lacerda</p>
        <ul class="redes-sociais">
            <li>
                <a href="#"><img src="../utils/images/icons/icon-facebook.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../utils/images/icons/icon-instagram.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../utils/images/icons/icon-twitter.png" alt=""></a>
            </li>
        </ul>
    </footer>

    <script src="../js/email.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
